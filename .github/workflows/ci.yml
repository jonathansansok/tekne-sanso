name: CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend_test:
    name: backend · install + test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: tekne
          POSTGRES_PASSWORD: tekne
          POSTGRES_DB: tekne_db
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U tekne -d tekne_db"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 20

    env:
      DATABASE_URL: postgresql://tekne:tekne@localhost:5433/tekne_db?schema=public
      LOG_LEVEL: info
      AI_PROVIDER: heuristic
      PORT: 3001

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install
        run: npm ci

      - name: Prisma generate
        run: npx prisma generate

      - name: Prisma migrate
        run: npx prisma migrate deploy

      - name: Test
        run: npm test

  frontend_test:
    name: frontend · install + test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install
        run: npm ci

      - name: Test
        run: npm test

  build:
    name: build · backend + frontend
    runs-on: ubuntu-latest
    needs: [backend_test, frontend_test]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Backend build
        working-directory: backend
        run: |
          npm ci
          npx prisma generate
          npm run build

      - name: Frontend build
        working-directory: frontend
        run: |
          npm ci
          npm run build
